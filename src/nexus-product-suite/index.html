<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Product Suite</title>
    
    <!-- Fonts: Inter & Söhne configuration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Söhne', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(74, 74, 82, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(106, 106, 114, 0.7);
      }

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent body scroll with the new layout */
        font-family: 'Söhne', 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      body {
        background-size: cover;
        background-attachment: fixed;
        transition: background-image 0.5s ease-in-out;
      }

      /* Creates the blurred backdrop effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(120px) saturate(150%);
        -webkit-backdrop-filter: blur(120px) saturate(150%);
        z-index: -1;
      }
      
      /* THEMES */
      .theme-nebula {
        background-color: #08020f;
        background-image: 
          radial-gradient(at 40% 20%, hsla(28, 80%, 25%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(340, 80%, 30%, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(253, 80%, 35%, 0.35) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(212, 80%, 30%, 0.35) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22, 80%, 28%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(242, 80%, 40%, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(343, 80%, 32%, 0.3) 0px, transparent 50%);
      }
      .theme-oceanic {
        background-color: #011015;
        background-image:
          radial-gradient(at 10% 20%, hsla(190, 70%, 25%, 0.4) 0px, transparent 50%),
          radial-gradient(at 80% 30%, hsla(210, 80%, 30%, 0.4) 0px, transparent 50%),
          radial-gradient(at 5% 90%, hsla(180, 90%, 20%, 0.5) 0px, transparent 50%);
      }
      .theme-sunset {
        background-color: #1a0808;
        background-image:
          radial-gradient(at 50% 100%, hsla(25, 90%, 35%, 0.5) 0px, transparent 50%),
          radial-gradient(at 10% 20%, hsla(330, 80%, 30%, 0.4) 0px, transparent 50%),
          radial-gradient(at 90% 40%, hsla(10, 80%, 40%, 0.4) 0px, transparent 50%);
      }
      .theme-forest {
        background-color: #040f04;
        background-image:
          radial-gradient(at 90% 90%, hsla(120, 80%, 15%, 0.5) 0px, transparent 50%),
          radial-gradient(at 20% 10%, hsla(110, 70%, 20%, 0.4) 0px, transparent 50%),
          radial-gradient(at 50% 50%, hsla(130, 60%, 30%, 0.3) 0px, transparent 50%);
      }
      .theme-monochrome {
        background-color: #0a0a0a;
        background-image:
          radial-gradient(at 80% 20%, hsla(0, 0%, 50%, 0.15) 0px, transparent 50%),
          radial-gradient(at 10% 90%, hsla(0, 0%, 30%, 0.2) 0px, transparent 50%);
      }

      #root {
        width: 100%;
        height: 100%;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          overflow: visible;
          background: white;
          color: black;
          padding: 20px;
        }
        /* Hide app-specific UI elements that might be inside the printable area by mistake */
        .no-print {
            display: none !important;
        }
        /* Reset styles for print to look like a document */
        #printable-area .prose {
            max-width: none;
            color: black;
        }
      }

      @keyframes pulse-neon {
        0%, 100% {
          box-shadow: 0 0 5px rgba(56, 189, 248, 0.4), 0 0 10px rgba(56, 189, 248, 0.3), 0 0 15px rgba(56, 189, 248, 0.2);
          border-color: rgba(96, 165, 250, 0.8);
        }
        50% {
          box-shadow: 0 0 15px rgba(56, 189, 248, 0.8), 0 0 25px rgba(56, 189, 248, 0.6), 0 0 40px rgba(56, 189, 248, 0.4);
          border-color: rgba(147, 197, 253, 1);
        }
      }

      .animate-pulse-neon {
        animation: pulse-neon 1.5s ease-in-out;
      }

      @keyframes liquid-flow {
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-liquid {
        background-size: 200% 200%;
        animation: liquid-flow 4s linear infinite;
      }

      /* HIGH PERFORMANCE GLASS CARD */
      /* Fixes flickering text on hover transform */
      .glass-card {
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
        will-change: transform, box-shadow, background-color;
      }
      
      /* ENTRANCE & LOADING ANIMATIONS */
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse {
        animation: spin-reverse 3s linear infinite;
      }
      
      @keyframes slide-in-left {
          from { transform: translateX(-50px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-left {
          animation: slide-in-left 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slide-in-down {
          from { transform: translateY(-30px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-down {
          animation: slide-in-down 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes scale-up-fade {
          from { transform: scale(0.98); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up-fade {
          animation: scale-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>

}
</script>

</head>

    <div id="root"></div>

</html>
