<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Product Suite</title>
    
    <!-- Fonts: Inter & Söhne configuration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Söhne', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(74, 74, 82, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(106, 106, 114, 0.7);
      }

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: 'Söhne', 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      body {
        background-size: cover;
        background-attachment: fixed;
        transition: background-image 0.5s ease-in-out;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        backdrop-filter: blur(120px) saturate(150%);
        -webkit-backdrop-filter: blur(120px) saturate(150%);
        z-index: -1;
      }
      
      .theme-nebula {
        background-color: #08020f;
        background-image: 
          radial-gradient(at 40% 20%, hsla(28, 80%, 25%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(340, 80%, 30%, 0.3) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(253, 80%, 35%, 0.35) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(212, 80%, 30%, 0.35) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(22, 80%, 28%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(242, 80%, 40%, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(343, 80%, 32%, 0.3) 0px, transparent 50%);
      }

      #root {
        width: 100%;
        height: 100%;
      }

      .glass-card {
        transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
        will-change: transform, box-shadow, background-color;
      }
    </style>
  </head>
  <body class="theme-nebula">
    <div id="root"></div>
    <script type="module" src="/src/nexus-product-suite/index.tsx"></script>
  </body>
</html>
